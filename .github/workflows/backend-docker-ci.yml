name: Backend Docker CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-docker-ci.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: backend
        run: docker build -t backend-ci-test .

      - name: Run container
        run: |
          docker run -d \
            -p 5001:5000 \
            -e PORT=5000 \
            -e MONGO_URI=${{ secrets.MONGO_URI }} \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --name backend-ci backend-ci-test
          sleep 15   # wait a bit longer for Node + Mongo connection

      - name: Health check
        run: curl -f http://localhost:5001/health

      - name: Stop container
        if: always()
        run: docker stop backend-ci && docker rm backend-ci
