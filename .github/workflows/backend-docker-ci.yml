name: backend-docker-ci
on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-docker-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-docker-ci.yml"
jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      LOCAL_IMAGE: stadipass-backend:${{ github.sha }}
      CONTAINER_NAME: backend-ci
      PORT: 5000
      HEALTH_URL: http://localhost:5000/health
      DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t "$LOCAL_IMAGE" -f backend/Dockerfile backend
      - name: Run container (health-check)
        run: |
          docker run -d --name "$CONTAINER_NAME" \
            -p "$PORT:$PORT" \
            -e NODE_ENV=production \
            -e PORT="$PORT" \
            -e APP_VERSION="${{ github.sha }}" \
            "$LOCAL_IMAGE"
      - name: Health check
        run: |
          for i in {1..30}; do
            if curl -fsS "$HEALTH_URL" >/dev/null; then
              echo "Service is healthy"; exit 0; fi
            echo "Waiting for service... ($i/30)"; sleep 2; done
          echo "Service did not become healthy in time"; exit 1
      - name: Print logs on failure
        if: failure()
        run: docker logs "$CONTAINER_NAME" || true
      - name: Stop container
        if: always()
        run: |
          docker stop "$CONTAINER_NAME" 2>/dev/null || true
          docker rm "$CONTAINER_NAME" 2>/dev/null || true
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Tag image for Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -z "$DOCKERHUB_REPO" ]; then echo "Set DOCKERHUB_REPO"; exit 1; fi
          docker tag "$LOCAL_IMAGE" "$DOCKERHUB_REPO:${{ github.sha }}"
          docker tag "$LOCAL_IMAGE" "$DOCKERHUB_REPO:ci-${{ github.run_number }}"
          docker tag "$LOCAL_IMAGE" "$DOCKERHUB_REPO:latest"
      - name: Push to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker push "$DOCKERHUB_REPO:${{ github.sha }}"
          docker push "$DOCKERHUB_REPO:ci-${{ github.run_number }}"
          docker push "$DOCKERHUB_REPO:latest"