name: Backend Docker CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-docker-ci.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-docker-ci.yml'

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t backend-ci-test \
            backend

      - name: Run container
        run: |
          docker run -d -p 5000:5000 --name backend-ci backend-ci-test
          sleep 10 # give time for server to boot

      - name: Health check
        run: curl -f http://localhost:5000/health

      - name: Stop container
        if: always()
        run: docker stop backend-ci && docker rm backend-ci
