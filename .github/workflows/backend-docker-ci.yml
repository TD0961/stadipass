name: Backend Docker CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t stadipass-backend:ci ./backend

      - name: Run container
        run: |
          docker run -d --rm \
            -e PORT=5000 \
            -e MONGO_URI="${{ secrets.MONGO_URI }}" \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            -p 5001:5000 \
            --name backend-test \
            stadipass-backend:ci

      - name: Wait for health endpoint
        run: |
          for i in {1..15}; do
            echo "Waiting for backend..."
            curl -fs http://localhost:5001/health && break
            sleep 5
          done

      - name: Stop container
        if: always()
        run: docker stop backend-test
